fpal-auto-close-window=After completing an action, the search window will automatically close.
fpal-fuzzy-search=More lenient matching for search queries.
fpal-spawn-items-when-cheating-se-addendum=[font=default-semibold]Space Exploration:[/font] This feature is unavailable while in the satellite view.
fpal-spawn-items-when-cheating=When in the map editor or in cheat mode, items that you don't have will be spawned into your cursor, instead of setting the cursor ghost.


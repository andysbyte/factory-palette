fpal-control-confirm=Confirm selection (control)
fpal-control-shift-confirm=Confirm selection (control + shift)
fpal-alt-confirm=Confirm selection (alt)

[controls-description]
fpal-quick-trash-all=Quick-trash all items that are above their minimum request amount.

